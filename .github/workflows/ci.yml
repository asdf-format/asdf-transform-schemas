name: CI

on:
  workflow_dispatch:
  schedule:
    # Run every Monday at 6am UTC
    - cron: '0 6 * * 1'
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
    branches:

jobs:
  tox:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Python 3.13 Schema validation tests
            python-version: '3.13'
            os: ubuntu-latest
            toxenv: py313

          - name: Python 3.12 Schema validation tests
            python-version: '3.12'
            os: ubuntu-latest
            toxenv: py312

          - name: Python 3.11 Schema validation tests
            python-version: '3.11'
            os: ubuntu-latest
            toxenv: py311

          - name: Python 3.10 Schema validation tests
            python-version: '3.10'
            os: ubuntu-latest
            toxenv: py310

          - name: Python 3.9 Schema validation tests
            python-version: 3.9
            os: ubuntu-latest
            toxenv: py39

          - name: Twine check
            python-version: 3.11
            os: ubuntu-latest
            toxenv: twine

          - name: Code style checks
            python-version: 3.11
            os: ubuntu-latest
            toxenv: codestyle

          - name: macOS
            python-version: 3.13
            os: macos-latest
            toxenv: py312

          - name: Windows
            python-version: 3.13
            os: windows-latest
            toxenv: py313

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox
      - name: Run tox
        run: tox -e ${{ matrix.toxenv }}

  full-dev:
    name: Run schemas and dev extensions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout asdf-transform-schemas
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          path: asdf-transform-schemas
      - name: Checkout asdf-astropy dev
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          repository: astropy/asdf-astropy
          path: asdf-astropy
      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: 3.13
      - name: Install asdf-transform-schemas
        run: cd asdf-transform-schemas && pip install .
      - name: Install asdf-astropy
        run: cd asdf-astropy && pip install -e .[test]
      - name: Pip Freeze
        run: pip freeze
      - name: Run asdf-transform-schemas development tests
        run: cd asdf-transform-schemas && pytest
      - name: Run asdf-astropy development tests
        run: cd asdf-astropy && pytest
